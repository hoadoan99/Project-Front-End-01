<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Facebook Advanced</title>
    <!-- link  -->
    <!-- normalize  -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <!-- font-awesome5.0 -->
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <!-- bootstap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="popup">
        <div class="popup__layer">
            <div class="popup__closeLayer">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="popup__details">
            <div class="popup__details-left">
                <div class="popup__details-images">
                    <ul>
                        <li class="">
                            <img src="./assets/images/01.jpg" alt="">
                        </li>
                        <li>
                            <img src="./assets/images/02.jpg" alt="">
                        </li>
                        <li>
                            <img src="./assets/images/03.jpg" alt="">
                        </li>
                        <li>
                            <img src="./assets/images/06.jpg" alt="">
                        </li>
                    </ul>
                    <div class="popup__details-button">
                        <b class="popup__details-button--left">
                            <i class="fas fa-angle-left"></i>
                        </b>
                        <b class="popup__details-button--right">
                            <i class="fas fa-angle-right"></i>
                        </b>
                    </div>
                </div>
            </div>
            <div class="popup__details-right">

            </div>
        </div>
    </div>
    <div class="menu-top">
        <img src="./assets/images/header.PNG" alt="">
    </div>
    <section class="main-contain">
        <!-- Left  -->
        <div class="main-contain-left">
            <img src="./assets/images/bg01.PNG" alt="">
        </div>
        <!-- Center  -->
        <div class="main-contain-center">
            <div class="fb-block">
                <div class="fb-block__avatar">
                    <div class="fb-block__avatar-left">
                        <img src="./assets/images/avatar.jpg" alt="" class="">
                    </div>
                    <div class="fb-block__avatar-right">
                        <b>Nguyen Van A</b>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
                        <div class="date">20 20 2020 15:03 PM</div>
                    </div>
                </div>
                <div class="fb-block__images">
                    <img src="./assets/images/01.jpg" alt="" class="img-top">
                    <img src="./assets/images/02.jpg" alt="" class="">
                    <img src="./assets/images/03.jpg" alt="" class="">
                    <img src="./assets/images/06.jpg" alt="" class="">
                </div>
            </div>
        </div>
        <!-- Right  -->
        <div class="main-contain-right">
            <img src="./assets/images/bg02.PNG" alt="">
        </div>
    </section>










    <!-- JS  -->
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
